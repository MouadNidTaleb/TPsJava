server:
  port: 8080
  servlet:
   context-path: /api
spring:
  datasource:
   driver-class-name: com.mysql.jdbc.Driver
   url: jdbc:mysql://localhost:3306/db_tps
   username: root
   password:
  Jpa:
     hibernate.ddl-auto: create
     generate-ddl: true
     show-sql: true
     properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect